# This is a basic workflow to help you get started with Actions

name: CI-empress-test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Create install script
      run: echo "wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh && chmod +x miniconda.sh; ./miniconda.sh -b; export PATH=/home/travis/miniconda2/bin:$PATH; conda update --yes conda; wget https://raw.githubusercontent.com/qiime2/environment-files/master/latest/staging/qiime2-latest-py36-linux-conda.yml; travis_retry conda env create -n qiime2-dev --file qiime2-latest-py36-linux-conda.yml; source activate qiime2-dev; pip install -e .[all] --verbose" > install_steps.sh
      
    # Runs a set of commands using the runners shell
    - name: Execute install script
      run: sh install_steps.sh

