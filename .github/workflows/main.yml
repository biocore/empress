name: Empress CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # name of job
  build:
    # The type of runner that the job will run on (available options are window/max/linux)
    runs-on: ubuntu-latest
    # we can add more versions of node.js in the future
    strategy:
      matrix:
        node-version: [14.x]
    
  
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # first grab branch from github
      - uses: actions/checkout@v2
  
      - name: Set up Node.js enviroment
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install Node.js modules
        run: npm install -g qunit-puppeteer jshint prettier@2.0.5

      - name: Set up conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: 3.6
          conda-channels: anaconda, conda-forge

      - name: Create Qiime enviroment
        run: |
          # Install the latest QIIME 2 version. These lines copied from
          # https://github.com/biocore/qurro/blob/d71f55b82f427c0d7d3db80bfd629e2ae1b6a335/.travis.yml.
          wget https://raw.githubusercontent.com/qiime2/environment-files/master/latest/staging/qiime2-latest-py36-linux-conda.yml
          conda env create -n qiime2-dev --file qiime2-latest-py36-linux-conda.yml      

      - name: Install Empress
        run: |
          conda run -n qiime2-dev pip install Empress
          conda run -n qiime2-dev qiime dev refresh-cache

      - name: Run linter on js code
        run: prettier --check --tab-width 4 empress/support_files/js/*.js tests/*.js empress/support_files/css/*.css
