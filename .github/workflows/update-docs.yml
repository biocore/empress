name: Update Docs

# Controls when the action will run. 
on:
  # Triggers the workflow on push events but only for the master branch
  push:
    branches: [ master ]

jobs:
  # name of job
  build:
    # The type of runner that the job will run on (available options are window/max/linux)
    runs-on: ubuntu-latest
  
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # first grab branch from github
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up credientials
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Set up conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: 3.6
          conda-channels: anaconda, conda-forge

      - name: Create Qiime enviroment
        run: |
          # Install the latest QIIME 2 version. These lines copied from
          # https://github.com/biocore/qurro/blob/d71f55b82f427c0d7d3db80bfd629e2ae1b6a335/.travis.yml.
          wget https://raw.githubusercontent.com/qiime2/environment-files/master/latest/staging/qiime2-latest-py36-linux-conda.yml
          conda env create -n qiime2-dev --file qiime2-latest-py36-linux-conda.yml      

      - name: Install Empress
        run: |
          conda run -n qiime2-dev pip uninstall emperor --yes
          conda run -n qiime2-dev pip install -e .[all] --verbose
          conda run -n qiime2-dev qiime dev refresh-cache

      - name: Create Docs 
        run: |
          conda run -n qiime2-dev make docs
          git commit -m "Update docs"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

