<!DOCTYPE html>
<html>
<head>

  <title>Test suite</title>

   <link rel="stylesheet" href="vendor/qunit-min.css">

  <!-- Use qunit to help run tests -->
  <script src="vendor/qunit-min.js"></script>

  <!-- Use requireJS to help make test modular -->
  <script src="../empress/support_files/vendor/require-2.1.22.min.js"></script>
</head>
<body>
  <!-- required for qunit -->
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>


  <script>
    QUnit.config.autostart = false;

    requirejs.config({
        'baseUrl' : '../empress/',

        // all paths are relative to baseUrl, note that .js extension should
        // not be used
        'paths' : {
          /* vendor paths */
          'jquery' : './support_files/vendor/jquery-2.2.4.min',
          'glMatrix' : './support_files/vendor/gl-matrix.min',
          'chroma' : './support_files/vendor/chroma.min',
          'underscore' : './support_files/vendor/underscore-min',

          /* succinct tree paths */
          'ByteArray': './support_files/js/byte-array',
          'BPTree' : './support_files/js/bp-tree',
          'Camera' : './support_files/js/camera',
          'Colorer' : './support_files/js/colorer',
          'BiomTable': './support_files/js/biom-table',
          'SummaryHelper': './support_files/js/summary-helper',
          'util': './support_files/js/util',

          /* test paths */
          'testBPTree' : './../tests/test-bp-tree',
          'testByteTree' : './../tests/test-byte-array',
          'testCamera' : './../tests/test-camera',
          'testColorer' : './../tests/test-colorer',
          'testSummaryHelper': './../tests/test-summary-helper',
          'testUtil': './../tests/test-util'
        }
    });

    // load tests
    require(
        ['jquery', 'glMatrix', 'chroma', 'underscore', 'ByteArray', 'BPTree',
         'Camera', 'Colorer', 'BiomTable', 'SummaryHelper', 'util',
         'testBPTree', 'testByteTree', 'testCamera', 'testColorer',
         'testSummaryHelper', 'testUtil'],

        // start tests
        function ($, gl, chroma, underscore, ByteArray, BPTree, Camera,
          Colorer, BiomTable, SummaryHelper, util, testBPTree, testByteTree,
          testCamera, testColorer, testSummaryHelper, testUtil) {
            $(document).ready(function() {
                QUnit.start();
            });

    });
  </script>
</body>
</html>
