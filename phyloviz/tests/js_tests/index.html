<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Empress test suite</title>

  <link rel="stylesheet" href="qunit/qunit-2.6.1.css" type="text/css">
  <script src="qunit/qunit-2.6.1.js"></script>
  <script src="../../static/init_webpage.js"></script>

  <script type="text/javascript">
   const edgeData = [
    {Node_id: 'G000000001', branch_color: 'FFFFFF', x:0, y:1, px:1, py:0, score_faa:1},
    {Node_id: 'G000000002', branch_color: '000000', x: 1, y: 2, px: 2, py: 1, score_faa: 2},
    {Node_id: 'G000000003', branch_color: '00FF55', x: 2, y: 3, px: 3, py: 2, score_faa: 3},
    {Node_id: 'G000000004', branch_color: '123456', x: 3, y: 4, px: 4, py: 3, score_faa: 4},
    {Node_id: 'G000000005', branch_color: '798909', x: 4, y: 5, px: 5, py: 4, score_faa: 5},
    {Node_id: 'G000000005', branch_color: '798909', x: 0, y: -1, px: -1, py: 0, score_faa: 6}
  ];

  const extractedEdges = [
    1, 0, 1, 1, 1, 0, 1, 1, 1, 1,
    2, 1, 0, 0, 0, 1, 2, 0, 0, 0,
    3, 2, 0, 1, (85 / 255), 2, 3, 0, 1, (85 / 255),
    4, 3, (18 / 255), (52 / 255), (86 / 255), 3, 4, (18 / 255), (52 / 255), (86 / 255),
    5, 4, (121 / 255), (137 / 255), (9 / 255), 4, 5, (121 / 255), (137 / 255), (9 / 255),
    -1, 0, (121 / 255), (137 / 255), (9 / 255), 0, -1, (121 / 255), (137 / 255), (9 / 255)
  ];

  QUnit.test("testing extractEdgeInfo()", function(assert) {
    assert.deepEqual(extractEdgeInfo(edgeData),extractedEdges);
  });

  QUnit.test("testing normalizeTree()", function(assert) {
    assert.equal(normalizeTree(edgeData), 6);
  });
  </script>
</head>
<body>
  <div id="qunit"></div>
</body>
